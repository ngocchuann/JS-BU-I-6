<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
    <!-- bai tap 1 -->
    <div class=" container ">
        <p class="theme">Số nguyên dương nhỏ nhất</p>
    </div>
    <div class="container w-50 py-5">
        <form class="row gy-3 px-2 mt-5">
            <div class="col-12 ">
                <button class="btn btn-success me-2 mb-2" type="button" id="btnnhan">
                    Nhấn
                </button>
            </div>
            <div class="col-12">
                <div class="alert alert-primary me-2 mb-2">
                    <span id="txtResultmin">&#8205</span>
                </div>
            </div>

        </form>
    </div>

    <!-- Bai tap 2 -->
    <div class=" container ">
        <p class="theme">Tính tổng</p>
    </div>
    <div class="container w-50 py-5">
        <form class="row gy-3 px-2 mt-5">
           

            <div class="col-12 col-lg-4">
                <input type="text" class="form-control" id="x" placeholder="Nhập Số X">
            </div>
            <div class="col-12 col-lg-4">
                <input type="text" class="form-control" id="n" placeholder="Nhập Số n">
            </div>
            <div class="col-12 ">
                <button class="btn btn-success me-2 mb-2" type="button" id="btntinh">
                    Tính Tổng
                </button>
            </div>
            <div class="col-12">
                <div class="alert alert-primary me-2 mb-2">
                    <span id="txtResulttinh">&#8205</span>
                </div>
            </div>

        </form>
    </div>
    <!-- bai tap 3 -->
    <div class=" container ">
        <p class="theme">Tính giai thừa</p>
    </div>
    <div class="container w-50 py-5">
        <form class="row gy-3 px-2 mt-5">

            <div class="col-12 col-lg-4">
                <input type="text" class="form-control" id="gt" placeholder="Nhập Giai Thừa">
            </div>
            
            <div class="col-12 ">
                <button class="btn btn-success me-2 mb-2" type="button" id="btngt">
                    Tính Giai thừa
                </button>
            </div>
            <div class="col-12">
                <div class="alert alert-primary me-2 mb-2">
                    <span id="txtResultbai3">&#8205</span>
                </div>
            </div>

        </form>
    </div>
    <!-- Bai tap 4 -->
    <div class=" container ">
        <p class="theme">Tạo Thẻ Div</p>
   
        <div class="container w-50 py-5">
            <form class="row gy-3 px-2 mt-5">
                
                <div class="col-12 ">
                    <button class="btn btn-success me-2 mb-2" type="button" id="btntaodiv">
                        Tạo Div
                    </button>
                </div>
                <div class="col-12">
                    <div class="alert alert-primary me-2 mb-2">
                        <span id="txtResult4">&#8205</span>
                    </div>
                </div>
    
            </form>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
